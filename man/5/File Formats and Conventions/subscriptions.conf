NAME
       subscriptions.conf - subscription configuration file for cups

DESCRIPTION
       The subscriptions.conf file defines the local event notification
       subscriptions that are active.  It is normally located in the /etc/cups
       directory and is maintained by the cupsd(8) program.  This file is not
       intended to be edited or managed manually.

NOTES
       The name, location, and format of this file are an implementation detail
       that will change in future releases of CUPS.

